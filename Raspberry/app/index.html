<!DOCTYPE html>
<html lang="en" ng-app="carApp">
	<head>
		<meta charset="utf-8" />
		<title>Secure Car</title>
		<link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css">
		<script src="{{ static_url("angular.min.js") }}"></script>
		<script src="{{ static_url("jquery.js") }}"></script>
		<script src="{{ static_url("javascript.js") }}"></script>
	</head>
	<body>
		<header>
			<h1>Secure Car</h1>
		</header>
		<section ng-controller="carController" data-ng-init="init()" >
			<div id="arrows" ng-keyup="OnKeyUp($event)" ng-keydown="OnKeyDown($event)" >
				<h3> Control of the car </h3>
				<p>Use the arrows on your keyboard to control the car</p>
				<img id="uparrow"  height="42" width="42">
				<img id="leftarrow" height="42" width="42">
				<img id="rightarrow" height="42" width="42">
				<img id="downarrow" height="42" width="42">
			</div>
			<div id="data">
				<h3> Sensors data </h3>
				<div>Left odometer: <span ng-bind="left_odo"></span></div>
				<div>Right odometer: <span ng-bind="right_odo"></span></div>
				<div>Potentiometer: <span ng-bind="potentiometer"></span></div>
				<h3> Ouputs of the model </h3>
				<div> x: <span ng-bind="x"></span></div>
                <div> y: <span ng-bind="y"></span></div>
                <div> theta: <span ng-bind="theta"></span></div>
			</div>
		</section>
	</body>
</html>
